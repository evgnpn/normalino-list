plugins {
    id 'java'
}

group 'ru.clevertec.custom'
version '1.0'
description 'ru.clevertec.custom.list'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}
